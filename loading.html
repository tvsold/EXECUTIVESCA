<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #84a6ee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading-screen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #84a6ee;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
    }

    #loading-screen .loader {
      width: 200px;
      height: 30px;
      border: 5px solid black;
      border-radius: 25px;
      background-color: white;
      position: relative;
    }

    #loading-screen .loader .bar {
      height: 100%;
      background-color: #4bb5e3;
      position: absolute;
      width: 0;
      animation: loadBar 2s ease-out forwards;
    }

    @keyframes loadBar {
      100% { width: 100%; }
    }

    #loading-screen .loading-text {
      font-size: 2rem;
      color: white;
      font-family: 'Libre Baskerville', serif;
      margin-top: 10px;
      animation: fadeUp 1s ease-out forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader">
      <div class="bar"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    // Wait for 2 seconds before redirecting to the main page
    setTimeout(() => {
      window.location.href = 'index.html'; // Redirect to main page after loading screen
    }, 2000);
  </script>
</body>
</html>
