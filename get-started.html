<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - WildCats Voices</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    /* Existing styles */
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #84a6ee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.3rem;
      color: white;
      max-width: 700px;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Libre Baskerville', serif;
      text-decoration: none;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .back-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }

    /* New form styling */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      margin-top: 2rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-form {
      margin-top: 1rem;
      color: #333;
    }

    .switch-form a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>

  <a href="index.html" class="back-btn">‚Üê Back to Main Page</a>

  <h1>Get Started</h1>
  <div class="description">
    <p>Ready to speak up? Submit your idea through the form or let your SCA rep know! Your voice matters and deserves to be heard.</p>
  </div>

  <!-- Sign-Up Form -->
  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="signup_process.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-form">Already have an account? <a href="#login-form">Log In</a></p>
  </div>

  <!-- Log-In Form -->
  <div class="form-container" id="login-form" style="display:none;">
    <h2>Log In</h2>
    <form action="login_process.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="switch-form">Don't have an account? <a href="#signup-form">Sign Up</a></p>
  </div>

  <script>
    // Toggle between login and signup forms
    document.querySelector('.switch-form a').addEventListener('click', function(event) {
      event.preventDefault();
      const signupForm = document.querySelector('.form-container');
      const loginForm = document.getElementById('login-form');
      signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
