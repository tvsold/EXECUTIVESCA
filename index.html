<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildCats Voices</title>

  <!-- Libre Baskerville Font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Libre Baskerville', serif;
      background-color: #84a6ee;
      overflow: hidden;
    }

    /* Grainy Overlay */
    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    h1, p {
      color: white;
      text-shadow:
        -2px -2px 0 black,
         2px -2px 0 black,
        -2px  2px 0 black,
         2px  2px 0 black,
         0px  0px 6px black; /* extra bold glow for depth */
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    #glow-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      background: white;
      color: black;
      font-size: 1rem;
      font-family: 'Libre Baskerville', serif;
      cursor: pointer;
      box-shadow: 0 0 0 2px black;
      transition: all 0.2s ease;
    }

    #glow-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>
  <main class="content">
    <h1>WildCats Voices</h1>
    <p>Submit an idea for homecoming, spirit days, or fundraising events!</p>
    <button id="glow-btn">Submit an Idea</button>
  </main>

  <script>
    document.getElementById("glow-btn").addEventListener("click", () => {
      alert("Submission feature coming soon!");
    });
  </script>
</body>
</html>
