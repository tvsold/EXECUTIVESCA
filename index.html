<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCA Student's Voices</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #6a00f4, #b300b3);
      overflow: hidden;
      color: #ffffff;
    }

    /* Grainy Overlay */
    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #e600ff, 0 0 20px #a64dff;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #e0e0ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #999;
    }

    #glow-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 20px;
      background: #ff00cc;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #9900ff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc, 0 0 30px #9900ff;
    }

    /* Animate background */
    @keyframes floatBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(270deg, #6a00f4, #b300b3, #7a00cc);
      background-size: 600% 600%;
      animation: floatBG 20s ease infinite;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>
  <main class="content">
    <h1>SCA Student's Voices</h1>
    <p>Amplifying the perspectives, ideas, and passions of students across our campus.</p>
    <button id="glow-btn">Explore Voices</button>
  </main>

  <script>
    // Optional: Button interaction effect
    document.getElementById("glow-btn").addEventListener("click", () => {
      alert("Coming soon: student features and stories!");
    });
  </script>
</body>
</html>
