<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildCats Voices</title>

  <!-- Libre Baskerville Font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Libre Baskerville', serif;
      background-color: #84a6ee;
      overflow: hidden;
    }

    /* Grainy Overlay */
    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: white;
      text-shadow:
        -2px -2px 0 black,
         2px -2px 0 black,
        -2px  2px 0 black,
         2px  2px 0 black,
         0px  0px 6px black;
      font-size: 3.2rem;
      margin-bottom: 1rem;
    }

    p {
      color: white;
      text-shadow:
        -1px -1px 0 black,
         1px -1px 0 black,
        -1px  1px 0 black,
         1px  1px 0 black;
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .menu-btn {
      padding: 0.8rem 2rem;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 30px;
      font-size: 1.1rem;
      font-family: 'Libre Baskerville', serif;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 200px;
    }

    .menu-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>
  <main class="content">
    <h1>WildCats Voices</h1>
    <p>Submit an idea for homecoming, spirit days, or fundraising events!</p>

    <div class="btn-group">
      <button class="menu-btn">Get Started</button>
      <button class="menu-btn">25â€“26 SCA</button>
      <button class="menu-btn">About</button>
      <button class="menu-btn">Credits</button>
    </div>
  </main>
</body>
</html>
