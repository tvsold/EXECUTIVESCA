<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildCats Voices</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Libre Baskerville', serif;
      background-color: #84a6ee;
      overflow: hidden;
    }

    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade {
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    .fade-delay-4 { animation-delay: 1.2s; }
    .fade-delay-5 { animation-delay: 1.5s; }
    .fade-delay-6 { animation-delay: 1.8s; }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .page.active {
      display: flex;
    }

    h1 {
      color: white;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black, 0px 0px 6px black;
      font-size: 3.2rem;
      margin-bottom: 1rem;
    }

    p {
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .menu-btn {
      padding: 0.8rem 2rem;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 30px;
      font-size: 1.1rem;
      font-family: 'Libre Baskerville', serif;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 200px;
    }

    .menu-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Libre Baskerville', serif;
      text-decoration: none;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .back-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }

    .credits-content {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>

  <!-- Main Page -->
  <main class="page active" id="main-page">
    <h1 class="fade fade-delay-1">WildCats Voices</h1>
    <p class="fade fade-delay-2">Submit an idea for homecoming, spirit days, or fundraising events!</p>
    <div class="btn-group">
      <button class="menu-btn fade fade-delay-3">Get Started</button>
      <button class="menu-btn fade fade-delay-4">25–26 SCA</button>
      <button class="menu-btn fade fade-delay-5">About</button>
      <button class="menu-btn fade fade-delay-6" onclick="showPage('credits-page')">Credits</button>
    </div>
  </main>

  <!-- Credits Page -->
  <main class="page" id="credits-page">
    <button class="back-btn fade fade-delay-1" onclick="showPage('main-page')">← Back to Main Page</button>
    <h1 class="fade fade-delay-2">Credits:</h1>
    <div class="credits-content fade fade-delay-3">
      <p>Website Developed By: <strong>Tulsi</strong></p>
      <p>Platform Used: <strong>GitHub</strong></p>
    </div>
  </main>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const newPage = document.getElementById(id);
      newPage.classList.add('active');

      // Re-trigger fade animations
      newPage.querySelectorAll('.fade').forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // force reflow
        el.style.animation = '';
      });
    }
  </script>
</body>
</html>
