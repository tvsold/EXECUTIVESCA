<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildCats Voices</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #84a6ee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      color: white;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      font-size: 3rem;
    }

    .description {
      font-size: 1.2rem;
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-btn {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }

    /* Back to Main Page Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 3;
    }

    .back-btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>

  <!-- Back to Main Page Button -->
  <a href="index.html">
    <button class="back-btn">Back to Main Page</button>
  </a>

  <!-- Main Content -->
  <h1>WildCats Voices</h1>
  <p class="description">Submit your ideas for homecoming, spirit days, or fundraising events!</p>

  <!-- Button Links -->
  <div class="button-container">
    <a href="loading.html">
      <button class="menu-btn">Get Started</button>
    </a>
    <a href="25-26.html">
      <button class="menu-btn">25-26 SCA</button>
    </a>
    <a href="about.html">
      <button class="menu-btn">About</button>
    </a>
    <a href="credits.html">
      <button class="menu-btn">Credits</button>
    </a>
  </div>
</body>
</html>
